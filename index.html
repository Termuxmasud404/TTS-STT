<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Dream Chaser TTS & STT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(45deg, #d1c4e9, #f8bbd0);
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      animation: rainbowBlink 1.5s infinite;
    }
    @keyframes rainbowBlink {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 18px;
      border: 2px solid #9c27b0;
      border-radius: 10px;
      padding: 10px;
      background: #fff0f5;
    }
    select, button, input[type="file"] {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #4a0072;
    }
    footer {
      margin-top: 40px;
      font-size: 16px;
      color: #333;
    }
    #developer {
      font-weight: bold;
      animation: rainbowBlink 2s infinite;
    }
  </style>
</head>
<body>
  <h1>The Dream Chaser</h1>
  <div><strong>TTS & STT</strong></div>

  <h2>Text to Speech (TTS)</h2>
  <textarea id="ttsText" placeholder="Write something..."></textarea><br/>
  <select id="voiceSelect"></select><br/>
  <button onclick="speakText()">Play</button>
  <button onclick="downloadSpeech()">Download</button>

  <h2>Speech to Text (STT)</h2>
  <input type="file" accept="audio/*" id="audioFile" />
  <button onclick="startRecognition()">Start Voice Recognition</button><br/>
  <textarea id="sttResult" placeholder="Recognized text..." readonly></textarea><br/>
  <button onclick="copyText()">Copy Text</button>

  <footer>
    <a href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank">
      <button>Visit My Facebook</button>
    </a><br/>
    <div id="developer">Developer By Masud Rana</div>
    <div>Â© 2025 The Dream Chaser Zone | Created by Termuxmasud404</div>
  </footer>

  <script>
    const voiceSelect = document.getElementById('voiceSelect');

    function populateVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.filter(v => v.lang.startsWith('en') || v.lang.startsWith('bn')).forEach((voice) => {
        const option = document.createElement('option');
        option.value = voice.name;
        option.text = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    window.speechSynthesis.onvoiceschanged = populateVoices;

    function speakText() {
      const text = document.getElementById('ttsText').value;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoiceName = voiceSelect.value;
      const voices = speechSynthesis.getVoices();
      const selectedVoice = voices.find(v => v.name === selectedVoiceName);
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    function downloadSpeech() {
      const text = document.getElementById('ttsText').value;
      const utterance = new SpeechSynthesisUtterance(text);
      const audioContext = new AudioContext();
      const destination = audioContext.createMediaStreamDestination();
      const mediaRecorder = new MediaRecorder(destination.stream);
      const chunks = [];

      const source = audioContext.createMediaStreamSource(destination.stream);
      source.connect(audioContext.destination);

      const synth = window.speechSynthesis;
      utterance.voice = synth.getVoices().find(v => v.name === voiceSelect.value);

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(chunks, { type: 'audio/wav' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'tts-output.wav';
        a.click();
      };

      mediaRecorder.start();
      synth.speak(utterance);

      utterance.onend = () => {
        mediaRecorder.stop();
      };
    }

    function startRecognition() {
      const file = document.getElementById('audioFile').files[0];
      if (!file) return alert("Please upload an audio file");

      document.getElementById('sttResult').value = "Listening...";
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        document.getElementById('sttResult').value = `Processing: ${progress}%`;
        if (progress >= 100) clearInterval(interval);
      }, 200);

      setTimeout(() => {
        clearInterval(interval);
        document.getElementById('sttResult').value = "(Simulated) Hello, this is the transcribed audio text.";
      }, 4000);
    }

    function copyText() {
      const result = document.getElementById('sttResult');
      result.select();
      document.execCommand("copy");
    }
  </script>
</body>
</html>
