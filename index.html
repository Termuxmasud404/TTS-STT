<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dream Chaser TTS & STT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      animation: backgroundColorChange 10s infinite alternate;
      text-align: center;
      padding: 20px;
    }
    @keyframes backgroundColorChange {
      0% { background-color: #f6f9fc; }
      25% { background-color: #e0f7fa; }
      50% { background-color: #fce4ec; }
      75% { background-color: #ede7f6; }
      100% { background-color: #e8f5e9; }
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      animation: rainbowBlink 0.8s infinite;
    }
    #subtitle {
      font-size: 24px;
      animation: rainbowBlink 0.8s infinite;
    }
    @keyframes rainbowBlink {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 18px;
    }
    select, button, input[type="file"] {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    footer {
      margin-top: 40px;
      font-size: 16px;
      color: #333;
    }
    #developer {
      font-weight: bold;
      animation: rainbowBlink 2s infinite;
    }
    .button-colored {
      background-color: #6200ea;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <img src="https://github.com/Termuxmasud404/The-Dream-Chaser-By-Masud/blob/main/masud.jpg?raw=true" width="150" style="border-radius: 50%; margin-bottom: 10px;" />
  <h1>The Dream Chaser</h1>
  <div id="subtitle">TTS & STT</div>  <h2>Text to Speech (TTS)</h2>
  <textarea id="ttsText" placeholder="Write something..."></textarea><br />
  <select id="voiceAPI">
    <option value="male1">Male Voice 1</option>
    <option value="male2">Male Voice 2</option>
    <option value="female1">Female Voice 1</option>
    <option value="female2">Female Voice 2</option>
  </select><br />
  <button onclick="playTTS()" class="button-colored">Play</button>  <h2>Speech to Text (STT)</h2>
  <input type="file" accept="audio/*" id="audioFile" />
  <button onclick="startRecognition()" class="button-colored">Start Voice Recognition</button><br />
  <textarea id="sttResult" placeholder="Recognized text..." readonly></textarea><br />
  <button onclick="copyText()" class="button-colored" style="float: right;">Copy Text</button>  <footer>
    <a href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank">
      <button class="button-colored">Visit My Facebook</button>
    </a><br />
    <div id="developer">Developer By Masud Rana</div>
    <div>Â© 2025 The Dream Chaser Zone | Created by Termuxmasud404</div>
  </footer>  <script>
    function playTTS() {
      const text = document.getElementById("ttsText").value;
      const voice = document.getElementById("voiceAPI").value;

      let voiceUrl;

      switch (voice) {
        case "male1":
          voiceUrl = `https://api.ttsmaker.com/v1/voice/male1?text=${encodeURIComponent(text)}`;
          break;
        case "male2":
          voiceUrl = `https://api.ttsmaker.com/v1/voice/male2?text=${encodeURIComponent(text)}`;
          break;
        case "female1":
          voiceUrl = `https://api.ttsmaker.com/v1/voice/female1?text=${encodeURIComponent(text)}`;
          break;
        case "female2":
          voiceUrl = `https://api.ttsmaker.com/v1/voice/female2?text=${encodeURIComponent(text)}`;
          break;
        default:
          voiceUrl = "";
      }

      const audio = new Audio(voiceUrl);
      audio.play();
    }

    function startRecognition() {
      const file = document.getElementById("audioFile").files[0];
      if (!file) return alert("Please upload an audio file");

      document.getElementById("sttResult").value = "Listening...";
      let progress = 0;
      const interval = setInterval(() => {
        progress += 10;
        document.getElementById("sttResult").value = `Processing: ${progress}%`;
        if (progress >= 100) clearInterval(interval);
      }, 200);

      setTimeout(() => {
        clearInterval(interval);
        document.getElementById("sttResult").value = "(Simulated) Hello, this is the transcribed audio text.";
      }, 2500);
    }

    function copyText() {
      const result = document.getElementById("sttResult");
      result.select();
      document.execCommand("copy");
    }
  </script></body>
</html>
