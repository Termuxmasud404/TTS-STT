<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dream Chaser</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      transition: background-color 2s;
    }
    h1 {
      font-size: 3rem;
      font-weight: bold;
      animation: colorChange 1s infinite;
    }
    h2 {
      font-size: 2rem;
      margin-top: -10px;
      animation: colorChange 1s infinite;
    }
    @keyframes colorChange {
      0% { color: red; }
      25% { color: orange; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: violet; }
    }
    @keyframes rainbow {
      0% { background-color: #ff0000; }
      25% { background-color: #00ff00; }
      50% { background-color: #0000ff; }
      75% { background-color: #ffff00; }
      100% { background-color: #ff00ff; }
    }
    .rainbow-text {
      animation: colorChange 1s infinite;
    }
    .rainbow-bg {
      animation: rainbow 10s infinite;
    }
    #masud-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 10px auto;
    }
    select, button, input {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    #output {
      white-space: pre-wrap;
      margin: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      min-height: 100px;
    }
    .footer {
      margin-top: 30px;
    }
    .footer p, .footer a {
      margin: 5px;
      font-weight: bold;
    }
    .rainbow-footer {
      animation: colorChange 1s infinite;
    }
  </style>
</head>
<body class="rainbow-bg">
  <img id="masud-img" src="https://github.com/Termuxmasud404/The-Dream-Chaser-By-Masud/blob/main/masud.jpg?raw=true" alt="Masud Rana" />
  <h1>The Dream Chaser</h1>
  <h2>TTS & STT</h2>  <input type="file" id="audioFile" accept="audio/*" />
  <br>
  <button onclick="startRecognition()">Start Voice Recognition</button>
  <div id="progress"></div>
  <div id="output"></div>
  <button onclick="copyText()">Copy Text</button>  <hr>  <textarea id="text-to-speak" rows="4" cols="50" placeholder="Enter text to speak..."></textarea>  <br>
  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect">
    <option>Male Voice 1</option>
    <option>Male Voice 2</option>
    <option>Male Voice 3</option>
    <option>Male Voice 4</option>
    <option>Male Voice 5</option>
    <option>Female Voice 1</option>
    <option>Female Voice 2</option>
    <option>Female Voice 3</option>
    <option>Female Voice 4</option>
    <option>Female Voice 5</option>
  </select>
  <br>
  <button onclick="speakText()">Play Audio</button>  <div class="footer">
    <a href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank">
      <button style="background: blue; color: white; padding: 10px;">Visit My Facebook</button>
    </a>
    <p class="rainbow-text">Developer By Masud Rana</p>
    <p>Â© 2025 The Dream Chaser Zone | Created by Termuxmasud404</p>
  </div>  <script>
    function copyText() {
      const text = document.getElementById("output").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Text copied!"));
    }

    function startRecognition() {
      const output = document.getElementById("output");
      const progress = document.getElementById("progress");
      output.innerText = "Listening...";
      let count = 0;
      let interval = setInterval(() => {
        count += 1;
        progress.innerText = `Loading: ${count}%`;
        if (count >= 100) {
          clearInterval(interval);
          output.innerText = "This is a sample result from STT API.";
          progress.innerText = "";
        }
      }, 30);
    }

    function speakText() {
      const text = document.getElementById("text-to-speak").value;
      const voiceOption = document.getElementById("voiceSelect").value;
      const utterance = new SpeechSynthesisUtterance(text);
      let voices = window.speechSynthesis.getVoices();

      let matchVoice = voices.find(v =>
        v.name.toLowerCase().includes(voiceOption.toLowerCase().split(" ")[1])
      );

      if (matchVoice) utterance.voice = matchVoice;

      window.speechSynthesis.speak(utterance);
    }
  </script></body>
</html>
