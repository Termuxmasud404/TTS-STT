<!DOCTYPE html><html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dream Chaser: TTS & STT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes blink {
      0% { color: #ff0000; }
      25% { color: #00ff00; }
      50% { color: #0000ff; }
      75% { color: #ff00ff; }
      100% { color: #ffff00; }
    }
    .blink {
      animation: blink 0.5s infinite;
    }
    body {
      transition: background 3s ease;
    }
  </style>
</head>
<body class="text-white p-6" id="mainBody">
  <div class="max-w-3xl mx-auto text-center">
    <img src="https://github.com/Termuxmasud404/The-Dream-Chaser-By-Masud/raw/main/masud.jpg" alt="Masud Rana" class="w-32 h-32 rounded-full mx-auto mb-4 border-4 border-white" />
    <h1 class="text-4xl md:text-6xl font-extrabold mb-6 blink">The Dream Chaser: TTS & STT</h1>
  </div>  <div class="max-w-3xl mx-auto">
    <!-- Text to Speech -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-6">
      <textarea id="text-input" class="w-full p-4 rounded-xl bg-gray-100 dark:bg-gray-700 text-black" rows="4" placeholder="Type something to hear..."></textarea>
      <div class="flex flex-wrap gap-2 mt-4">
        <button onclick="speakText()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">Play</button>
        <select id="voiceSelect" class="px-4 py-2 rounded-xl"></select>
      </div>
    </div><!-- Speech to Text -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold mb-2">Audio to Text</h2>
  <div class="flex gap-2 flex-wrap mb-4">
    <button onclick="startRecognition()" id="record-btn" class="px-6 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">Start Voice Recognition</button>
    <input type="file" id="audioFile" accept="audio/*" onchange="importAudio(event)" class="text-white" />
  </div>
  <div id="speech-result" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-xl min-h-[100px] text-black">Speech text will appear here...</div>
  <div class="flex justify-end mt-2">
    <button onclick="copySTTText()" class="px-4 py-2 bg-yellow-500 text-black rounded-xl hover:bg-yellow-600">Copy Text</button>
  </div>
  <audio id="uploadedAudio" controls class="mt-4 w-full hidden"></audio>
</div>

<!-- Footer -->
<div class="text-center mt-8">
  <a href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank" class="inline-block px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 mb-2">Visit My Facebook</a>
  <p class="text-sm text-gray-300">Developer By Masud Rana</p>
  <p class="text-xs text-gray-400">&copy; 2025</p>
</div>

  </div>  <script>
    let voices = [];
    const voiceSelect = document.getElementById("voiceSelect");

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      voices.forEach((voice, index) => {
        if (voice.name.toLowerCase().includes("female") || voice.name.toLowerCase().includes("male") || voice.name.toLowerCase().includes("woman") || voice.name.toLowerCase().includes("man") || voice.name.toLowerCase().includes("girl") || voice.name.toLowerCase().includes("boy")) {
          const option = document.createElement("option");
          option.value = index;
          option.textContent = `${voice.name} (${voice.lang})`;
          voiceSelect.appendChild(option);
        }
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText() {
      const text = document.getElementById("text-input").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[voiceSelect.value];
      speechSynthesis.speak(utterance);
    }

    function copySTTText() {
      const text = document.getElementById("speech-result").textContent;
      navigator.clipboard.writeText(text);
      alert("Text copied!");
    }

    function startRecognition() {
      const resultBox = document.getElementById("speech-result");
      const recordBtn = document.getElementById("record-btn");

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recordBtn.disabled = true;
      recordBtn.textContent = "Listening...";

      recognition.onresult = (event) => {
        resultBox.textContent = event.results[0][0].transcript;
        recordBtn.disabled = false;
        recordBtn.textContent = "Start Voice Recognition";
      };

      recognition.onerror = (event) => {
        resultBox.textContent = "Error: " + event.error;
        recordBtn.disabled = false;
        recordBtn.textContent = "Start Voice Recognition";
      };

      recognition.start();
    }

    function importAudio(event) {
      const audio = document.getElementById("uploadedAudio");
      const file = event.target.files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.classList.remove("hidden");
      }
    }

    // Dynamic Background Change
    const colors = ["#1e3a8a", "#4c1d95", "#0f766e", "#9d174d", "#7c3aed"];
    let i = 0;
    setInterval(() => {
      document.getElementById("mainBody").style.backgroundColor = colors[i];
      i = (i + 1) % colors.length;
    }, 4000);
  </script></body>
</html>
