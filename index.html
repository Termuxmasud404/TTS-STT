<body class="text-white p-6" id="mainBody">
  <div class="max-w-3xl mx-auto text-center">

  </div>  <div class="max-w-3xl mx-auto">
    <!-- Text to Speech -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-6">
      <textarea id="text-input" class="w-full p-4 rounded-xl bg-gray-100 dark:bg-gray-700 text-black" rows="4" placeholder="Type something to hear..."></textarea>
      <div class="flex flex-wrap gap-2 mt-4">
        <select id="voiceSelect" class="px-4 py-2 rounded-xl bg-purple-200 text-black font-semibold"></select>

      </div>
    </div><!-- Speech to Text -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold mb-2">Audio to Text</h2>
  <div class="flex gap-2 flex-wrap mb-4">
    <input type="file" id="audioFile" accept="audio/*" onchange="importAudio(event)" class="text-white" />
    <button onclick="startRecognition()" id="record-btn" class="px-6 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">Start Voice Recognition</button>
  </div>
  <div id="progress-container" class="w-full h-4 bg-gray-300 rounded mt-2 hidden">
    <div id="progress-bar" class="h-4 bg-blue-600 rounded" style="width: 0%"></div>

  <div id="speech-result" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-xl min-h-[100px] text-black">Speech text will appear here...</div>
  <div class="flex justify-end mt-2">
    <button onclick="copySTTText()" class="px-4 py-2 bg-yellow-500 text-black rounded-xl hover:bg-yellow-600">Copy Text</button>

</div>

  </div>  <script>
    let voices = [];
    const voiceSelect = document.getElementById("voiceSelect");

    function populateVoices() {
      voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = "";
      let filteredVoices = voices.filter(v => v.lang.startsWith("en") || v.lang.startsWith("bn"));
      filteredVoices.slice(0, 10).forEach((voice, index) => {
        const option = document.createElement("option");
        option.value = voices.indexOf(voice);
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function speakText() {
      const text = document.getElementById("text-input").value;
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = voices[voiceSelect.value];
      speechSynthesis.cancel();
      speechSynthesis.speak(utterance);
    }

    function copySTTText() {
      const text = document.getElementById("speech-result").textContent;
      navigator.clipboard.writeText(text);
      alert("Text copied!");
    }

    function startRecognition() {
      const resultBox = document.getElementById("speech-result");
      const recordBtn = document.getElementById("record-btn");
      const progressBar = document.getElementById("progress-bar");
      const progressContainer = document.getElementById("progress-container");

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recordBtn.disabled = true;
      recordBtn.textContent = "Listening...";

      progressContainer.classList.remove("hidden");
      let progress = 0;
      const interval = setInterval(() => {
        if (progress < 100) {
          progress += 1;
          progressBar.style.width = progress + "%";
        }
      }, 50);

      recognition.onresult = (event) => {
        clearInterval(interval);
        progressBar.style.width = "100%";
        resultBox.textContent = event.results[0][0].transcript;
        recordBtn.disabled = false;
        recordBtn.textContent = "Start Voice Recognition";
        setTimeout(() => progressContainer.classList.add("hidden"), 1000);
      };

      recognition.onerror = (event) => {
        clearInterval(interval);
        resultBox.textContent = "Error: " + event.error;
        recordBtn.disabled = false;
        recordBtn.textContent = "Start Voice Recognition";
        setTimeout(() => progressContainer.classList.add("hidden"), 1000);
      };

      recognition.start();
    }

    function importAudio(event) {
      const audio = document.getElementById("uploadedAudio");
      const file = event.target.files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.classList.remove("hidden");
      }
    }

    // Dynamic Background Change
    const colors = ["#1e3a8a", "#4c1d95", "#0f766e", "#9d174d", "#7c3aed"];
    let i = 0;
    setInterval(() => {
      document.getElementById("mainBody").style.backgroundColor = colors[i];
      i = (i + 1) % colors.length;
    }, 4000);
  </script></body>
