<!DOCTYPE html><html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dream Chaser: TTS & STT</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }
    .blink {
      animation: blink 1s infinite;
    }
    body {
      transition: background 3s ease;
    }
  </style>
</head>
<body class="text-white p-6" id="mainBody">
  <div class="max-w-3xl mx-auto text-center">
    <h1 class="text-5xl font-extrabold mb-6 blink" style="color: #ff6ec7; text-shadow: 2px 2px #000;">Masud Rana: The Dream Chaser</h1>
  </div>  <div class="max-w-3xl mx-auto">
    <!-- Text to Speech -->
    <div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg mb-6">
      <h2 class="text-2xl font-semibold mb-2">Text to Audio</h2>
      <textarea id="text-input" class="w-full p-4 rounded-xl bg-gray-100 dark:bg-gray-700 text-black" rows="4" placeholder="Type something to hear..."></textarea>
      <div class="flex flex-wrap gap-2 mt-4">
        <button onclick="speakText()" class="px-4 py-2 bg-indigo-600 text-white rounded-xl hover:bg-indigo-700">Play</button>
        <select id="voiceSelect" class="px-4 py-2 rounded-xl">
          <option value="male">পুরুষ</option>
          <option value="female">নারী</option>
          <option value="boy">বাচ্চা ছেলে</option>
          <option value="girl">বাচ্চা মেয়ে</option>
          <option value="oldman">বৃদ্ধ</option>
          <option value="oldwoman">বৃদ্ধা</option>
        </select>
      </div>
    </div><!-- Speech to Text -->
<div class="bg-white dark:bg-gray-800 p-6 rounded-2xl shadow-lg">
  <h2 class="text-2xl font-semibold mb-2">Audio to Text</h2>
  <div class="flex gap-2 flex-wrap">
    <button onclick="startRecognition()" id="record-btn" class="px-6 py-2 bg-green-600 text-white rounded-xl hover:bg-green-700">Start Voice Recognition</button>
    <input type="file" id="audioFile" accept="audio/*" onchange="importAudio(event)" class="text-white" />
    <button onclick="copySTTText()" class="px-4 py-2 bg-yellow-500 text-black rounded-xl hover:bg-yellow-600">Copy Text</button>
  </div>
  <div id="speech-result" class="mt-4 p-4 bg-gray-100 dark:bg-gray-700 rounded-xl min-h-[100px] text-black">Speech text will appear here...</div>
  <audio id="uploadedAudio" controls class="mt-4 w-full hidden"></audio>
</div>

  </div>  <script>
    const voiceSelect = document.getElementById("voiceSelect");

    function speakText() {
      const text = document.getElementById("text-input").value;
      const utterance = new SpeechSynthesisUtterance(text);
      const selected = voiceSelect.value;

      const voices = speechSynthesis.getVoices();

      if (selected === "male") {
        utterance.voice = voices.find(v => v.name.toLowerCase().includes("male")) || null;
      } else if (selected === "female") {
        utterance.voice = voices.find(v => v.name.toLowerCase().includes("female")) || null;
      } else if (selected === "boy") {
        utterance.pitch = 1.8;
        utterance.rate = 1.5;
      } else if (selected === "girl") {
        utterance.pitch = 2;
        utterance.rate = 1.6;
      } else if (selected === "oldman") {
        utterance.pitch = 0.6;
        utterance.rate = 0.9;
      } else if (selected === "oldwoman") {
        utterance.pitch = 0.7;
        utterance.rate = 0.9;
      }

      utterance.lang = "en-US";
      window.speechSynthesis.speak(utterance);
    }

    function copySTTText() {
      const text = document.getElementById("speech-result").textContent;
      navigator.clipboard.writeText(text);
      alert("Text copied!");
    }

    function startRecognition() {
      const resultBox = document.getElementById("speech-result");
      const recordBtn = document.getElementById("record-btn");

      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;

      recordBtn.disabled = true;
      recordBtn.textContent = "Listening...";

      recognition.onresult = (event) => {
        resultBox.textContent = event.results[0][0].transcript;
        recordBtn.disabled = false;
        recordBtn.textContent = "Start Voice Recognition";
      };

      recognition.onerror = (event) => {
        resultBox.textContent = "Error: " + event.error;
        recordBtn.disabled = false;
        recordBtn.textContent = "Start Voice Recognition";
      };

      recognition.start();
    }

    function importAudio(event) {
      const audio = document.getElementById("uploadedAudio");
      const file = event.target.files[0];
      if (file) {
        audio.src = URL.createObjectURL(file);
        audio.classList.remove("hidden");
      }
    }

    // Dynamic Background Change
    const colors = ["#1e3a8a", "#4c1d95", "#0f766e", "#9d174d", "#7c3aed"];
    let i = 0;
    setInterval(() => {
      document.getElementById("mainBody").style.backgroundColor = colors[i];
      i = (i + 1) % colors.length;
    }, 4000);
  </script></body>
</html>
