<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Dream Chaser TTS & STT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f3e5f5, #e1bee7);
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      animation: rainbowBlink 1.5s infinite;
    }
    @keyframes rainbowBlink {
      0% { color: red; }
      25% { color: orange; }
      50% { color: green; }
      75% { color: blue; }
      100% { color: violet; }
    }
    textarea, select, button, input[type="file"] {
      margin: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: 2px solid #7e57c2;
      padding: 10px;
    }
    textarea {
      width: 90%;
      height: 100px;
      background-color: #f8f4ff;
    }
    button {
      background-color: #7b1fa2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #4a0072;
    }
    .section {
      background: #ede7f6;
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 30px;
    }
    #developer {
      font-weight: bold;
      animation: rainbowBlink 2s infinite;
    }
    #profile-pic {
      width: 150px;
      border-radius: 50%;
      border: 4px solid #7b1fa2;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>The Dream Chaser</h1>
  <div class="section">
    <h2>Text to Speech (TTS)</h2>
    <textarea id="ttsText" placeholder="Write something..."></textarea><br/>
    <select id="voiceSelect">
      <option value="male">Male Voice</option>
      <option value="female">Female Voice</option>
    </select><br/>
    <button onclick="speakText()">Play</button>
    <button onclick="downloadSpeech()">Download</button>
  </div>  <div class="section">
    <h2>Speech to Text (STT)</h2>
    <input type="file" accept="audio/*" id="audioFile" onchange="playUploadedAudio()"/><br/>
    <button onclick="startRecognition()">Start Voice Recognition</button><br/>
    <textarea id="sttResult" placeholder="Recognized text..." readonly></textarea><br/>
    <button onclick="copyText()">Copy Text</button>
    <br/><br/>
    <audio id="uploadedAudio" controls style="margin-top:10px;"></audio>
  </div>  <img src="masud-profile.jpg" id="profile-pic" alt="Masud Rana">  <footer>
    <a href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank">
      <button>Visit My Facebook</button>
    </a><br/>
    <div id="developer">Developer By Masud Rana</div>
    <div>Â© 2025 The Dream Chaser Zone | Created by Termuxmasud404</div>
  </footer>  <script>
    function speakText() {
      const text = document.getElementById('ttsText').value;
      const voiceType = document.getElementById('voiceSelect').value;
      const utterance = new SpeechSynthesisUtterance(text);
      const voices = speechSynthesis.getVoices();
      let selectedVoice;
      if (voiceType === 'male') {
        selectedVoice = voices.find(voice => voice.name.toLowerCase().includes('male') || voice.name.toLowerCase().includes('david'));
      } else {
        selectedVoice = voices.find(voice => voice.name.toLowerCase().includes('female') || voice.name.toLowerCase().includes('zira'));
      }
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    function playUploadedAudio() {
      const file = document.getElementById('audioFile').files[0];
      const audio = document.getElementById('uploadedAudio');
      if (file) {
        const url = URL.createObjectURL(file);
        audio.src = url;
        audio.load();
        audio.play();
      }
    }

    function startRecognition() {
      const resultBox = document.getElementById('sttResult');
      resultBox.value = "Recognizing... (simulated)";
      setTimeout(() => {
        resultBox.value = "(Simulated) This is your converted audio to text result.";
      }, 3000);
    }

    function copyText() {
      const textArea = document.getElementById('sttResult');
      textArea.select();
      document.execCommand("copy");
    }

    function downloadSpeech() {
      alert("Download feature requires real TTS API. Please integrate with backend or API service.");
    }

    // Load voices initially
    window.speechSynthesis.onvoiceschanged = () => {
      speechSynthesis.getVoices();
    };
  </script></body>
</html>
