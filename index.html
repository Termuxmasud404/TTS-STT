<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Dream Chaser TTS & STT</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #fce4ec, #e0f7fa, #ede7f6, #e8f5e9);
      background-size: 600% 600%;
      animation: gradientBG 20s ease infinite;
      text-align: center;
      padding: 20px;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    h1 {
      font-size: 48px;
      font-weight: bold;
      animation: rainbowBlink 1s infinite;
    }
    #subtitle {
      font-size: 24px;
      animation: rainbowBlink 1s infinite;
    }
    @keyframes rainbowBlink {
      0% { color: red; }
      20% { color: orange; }
      40% { color: yellow; }
      60% { color: green; }
      80% { color: blue; }
      100% { color: violet; }
    }
    textarea {
      width: 90%;
      height: 100px;
      font-size: 18px;
      margin: 10px auto;
    }
    select, button, input[type="file"] {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #00796b;
      color: white;
    }
    button:active {
      background-color: #004d40;
    }
    footer {
      margin-top: 40px;
      font-size: 16px;
      color: #333;
    }
    #developer {
      font-weight: bold;
      animation: rainbowBlink 2s infinite;
    }
    .button-colored {
      background-color: #6200ea;
      color: white;
    }
  </style>
</head>
<body>
  <img src="https://github.com/Termuxmasud404/The-Dream-Chaser-By-Masud/blob/main/masud.jpg?raw=true" width="150" style="border-radius: 50%; margin-bottom: 10px;" />
  <h1>The Dream Chaser</h1>
  <div id="subtitle">TTS & STT</div>  <h2>Text to Speech (TTS)</h2>
  <textarea id="ttsText" placeholder="Write something..."></textarea><br />
  <select id="voiceSelect"></select><br />
  <button onclick="speakText()" class="button-colored">Play</button>  <h2>Speech to Text (STT)</h2>
  <input type="file" accept="audio/*" id="audioFile" /><br />
  <button onclick="startRecognition()" class="button-colored">Start Voice Recognition</button>
  <textarea id="sttResult" placeholder="Recognized text..." readonly></textarea><br />
  <button onclick="copyText()" class="button-colored" style="float: right;">Copy Text</button>  <footer>
    <a href="https://www.facebook.com/profile.php?id=100078423821878" target="_blank">
      <button class="button-colored">Visit My Facebook</button>
    </a><br />
    <div id="developer">Developer By Masud Rana</div>
    <div>Â© 2025 The Dream Chaser Zone | Created by Termuxmasud404</div>
  </footer>  <script>
    const voiceSelect = document.getElementById('voiceSelect');

    function populateVoices() {
      const voices = speechSynthesis.getVoices();
      voiceSelect.innerHTML = '';
      voices.forEach((voice) => {
        const option = document.createElement('option');
        option.value = voice.name;
        option.textContent = `${voice.name} (${voice.lang})`;
        voiceSelect.appendChild(option);
      });
    }

    window.speechSynthesis.onvoiceschanged = populateVoices;
    populateVoices();

    function speakText() {
      const text = document.getElementById('ttsText').value;
      const utterance = new SpeechSynthesisUtterance(text);
      const selectedVoiceName = voiceSelect.value;
      const voices = speechSynthesis.getVoices();
      const selectedVoice = voices.find(v => v.name === selectedVoiceName);
      if (selectedVoice) utterance.voice = selectedVoice;
      speechSynthesis.speak(utterance);
    }

    function startRecognition() {
      const file = document.getElementById('audioFile').files[0];
      if (!file) return alert("Please upload an audio file");

      document.getElementById('sttResult').value = "Listening...";
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        document.getElementById('sttResult').value = `Processing: ${progress}%`;
        if (progress >= 100) clearInterval(interval);
      }, 200);

      // Placeholder for real STT API call
      setTimeout(() => {
        clearInterval(interval);
        document.getElementById('sttResult').value = "(Simulated) Hello, this is the transcribed audio text.";
      }, 4000);
    }

    function copyText() {
      const result = document.getElementById('sttResult');
      result.select();
      document.execCommand("copy");
    }
  </script></body>
</html>
